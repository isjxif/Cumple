    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Pacifico', cursive;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            color: #FF0039;
            text-shadow: 2px 2px 5px #000;
            position: absolute;
            top: 30%;
            animation: bounce 2s infinite;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: transparent;
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: explode 1.5s ease-out infinite;
        }

        /* Fuegos artificiales */
        @keyframes explode {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        /* Movimiento del texto */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Animaci√≥n del confeti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            animation: fall 4s infinite;
        }

        @keyframes fall {
            0% {
                top: -10%;
                transform: rotate(0);
            }
            100% {
                top: 100%;
                transform: rotate(360deg);
            }
        }

        /* Ajuste de las posiciones iniciales de los elementos */
        .firework:nth-child(1) { top: 20%; left: 40%; animation-delay: 0s; }
        .firework:nth-child(2) { top: 30%; left: 60%; animation-delay: 0.3s; }
        .firework:nth-child(3) { top: 50%; left: 20%; animation-delay: 0.5s; }

        .confetti:nth-child(4) { left: 30%; animation-delay: 0.2s; }
        .confetti:nth-child(5) { left: 50%; animation-delay: 0.6s; }
        .confetti:nth-child(6) { left: 70%; animation-delay: 1s; }

        .animal:nth-child(7) { left: 10%; }
        .animal:nth-child(8) { right: 10%; }
    </style>
</head>
